<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Website HTML and CSS | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts Links For Icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
  <header>
    <nav class="navbar">
      <a class="logo" href="#"><span style="color: blue">Code</span><span style="color:white ">Solver</span></a>
      <ul class="menu-links">
        <span id="close-menu-btn" class="material-symbols-outlined">close</span>
        <li><a href="https://github.com/Rohankoley/Code-Solver">Gitgub</a></li>
        <li id="popupBtn">Description</li>
        <div id="popup" class="popup-content">
          <div class="popup-text">
            Stuck on a coding challenge?  Our extension  solves problems and suggests approaches, all within your browser.  Master coding concepts faster with expert guidance, right where you work..
          </div>
        </div>
      </ul>
      <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
    </nav>
  </header>

  <section class="hero-section">
    <div class="content">
      <h2>Unlock Your Coding Potential with Code Solver :</h2>
      <a href="./Code-Solver.rar" download="Code-Solver.zip">
        <button>Download the Zip file</button>
    </div>
  </section>




  <script>
    const header = document.querySelector("header");
    const hamburgerBtn = document.querySelector("#hamburger-btn");
    const closeMenuBtn = document.querySelector("#close-menu-btn");

    // Toggle mobile menu on hamburger button click
    hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

    // Close mobile menu on close button click
    closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());

    ///
    document.getElementById('popupBtn').addEventListener('mouseenter', function () {
      document.getElementById('popup').style.display = 'block';
    });

    document.getElementById('popupBtn').addEventListener('mouseleave', function () {
      document.getElementById('popup').style.display = 'none';
    });

  


  </script>

</body>

</html>
